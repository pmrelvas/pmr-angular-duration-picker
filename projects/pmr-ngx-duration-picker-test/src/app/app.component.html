<mat-toolbar id="navbar" color="primary" class="mat-elevation-z5">
  <img id="angular-logo" src="../assets/images/angular-white-transparent.svg" alt="angular logo">
  <span id="nav-home">pmr-duration-picker</span>
</mat-toolbar>

<main>
  <section id="header">
    <h3>Install</h3>
    <div id="install-cmd" class="terminal">
      <pre>npm i ngx-pmr-duration-picker</pre>
      <button id="btn-copy-install-cmd" mat-icon-button (click)="onCopyInstallCmdClick()">
        <mat-icon id="copy-icon">content_copy</mat-icon>
      </button>
    </div>

    <div id="badges">
      <a href="https://www.npmjs.com/package/ngx-pmr-duration-picker" target="_blank">
        <img src="https://img.shields.io/npm/v/ngx-pmr-duration-picker.svg?style=flat-square" [title]="latestVersion"
          alt="latest version" />
      </a>
      <img src="https://img.shields.io/badge/license-MIT-blue.svg?style=flat-square" alt="license badge" />
      <img src="https://travis-ci.com/pmrelvas/ngx-pmr-duration-picker.svg?branch=master" alt="github build badge" />
      <a href="https://github.com/pmrelvas/pmr-angular-duration-picker" target="_blank">
        <img src="https://img.shields.io/badge/GitHub-grey.svg?logo=github&logoColor=white"
          alt="github badge" />
      </a>
    </div>
  </section>

  <h3>Form Control:</h3>
  <form [formGroup]="formGroup">
    <pmr-duration-picker formControlName="duration"></pmr-duration-picker>
    <span>{{formGroup.value.duration}}</span>
  </form>

  <h3>NgModel</h3>
  <pmr-duration-picker [(ngModel)]="durationNgModel"></pmr-duration-picker>
  <span>{{durationNgModel}}</span>

  <h3>Only Time</h3>
  <pmr-duration-picker [displayedItems]="['TH', 'TM', 'TS']" [(ngModel)]="durationTimeOnly"></pmr-duration-picker>
  <span>{{durationTimeOnly}}</span>

  <h3>Without label</h3>
  <pmr-duration-picker [disableLabel]="true" [(ngModel)]="durationTimeOnly"></pmr-duration-picker>
  <span>{{durationTimeOnly}}</span>

  <h3>Big</h3>
  <pmr-duration-picker style="font-size: 30px" [disableLabel]="true"
    [(ngModel)]="durationTimeOnly"></pmr-duration-picker>
  <span>{{durationTimeOnly}}</span>

  <h3>Disable Switch Mode</h3>
  <pmr-duration-picker [disableSwitchMode]="true" [disableLabel]="true"
    [(ngModel)]="durationTimeOnly"></pmr-duration-picker>
  <span>{{durationTimeOnly}}</span>
</main>
