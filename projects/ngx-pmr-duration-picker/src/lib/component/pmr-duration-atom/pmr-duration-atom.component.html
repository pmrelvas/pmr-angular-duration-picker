<section class="pmr-duration-atom-container">
  <div class="pmr-duration-atom-content">
    <input
      class="pmr-duration-atom-value"
      [class.pmr-duration-atom-value-invalid]="isInvalid"
      [class.filled]="value"
      type="number"
      [ngModel]="value || null"
      [attr.disabled]="disabled"
      (ngModelChange)="onValueChange($event)"
      (focusout)="onFocusOut()"
    />
  <label class="pmr-duration-atom-label" [class.pmr-duration-atom-label-invalid]="isInvalid">{{ label }}</label>
  </div>
</section>
